<!DOCTYPE html>
<html>
    <head>
        <title>BackboneFire Todo App</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge, chrome=1">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/paper/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="assets/js/bootstrap-select/dist/css/bootstrap-select.min.css" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Clicker+Script' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div id="todoapp" class="container text-center">
            <h1>Honeydoo List</h1>
            <div class="input-group">
                <input class="form-control" type="text" id="new-todo" placeholder="New Todo">
                    <span class="input-group-btn">
                        <button class="btn btn-secondary btn-primary" id="add-todo">Add</button>
                    </span>
            </div>
            <ul id="simpleList" class="list-group todo-list"></ul>

            <div id="edit-modal" class="modal fade" role="dialog" aria-labelledby="myModalLabel" tabindex="-1">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="close">
                                <i data-dismiss="modal" id="close-icon" class="fa fa-times" aria-hidden="true"></i>
                            </button>
                            <h4 id="myModalLabel" class="modal-title"></h4>
                        </div>
                        <div class="modal-body">
                            <input type="text" class="form-control" id="edit-todo" placeholder="Edit Todo">
                            <div class="row">
                                <div class="col-sm-6">
                                    <select class="selectpicker show-tick" multiple title="His or Hers?" data-max-options="1">
                                        <option>His</option>
                                        <option>Hers</option>
                                    </select>
                                </div>
                                <div class="col-sm-6">
                                    <select class="selectpicker show-tick" multiple title="Status?" data-max-options="1">
                                        <option>New</option>
                                        <option>Started</option>
                                        <option>Finished</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="close-btn" class="btn btn-warning" data-dismiss="modal">Close</button>
                            <button type="button" id="save-btn" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script data-main="app/config" src="assets/js/requirejs/require.js"></script>
    </body>
</html>
